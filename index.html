<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
                    <meta charset="utf-8">
                    <title>Title of Webpage</title>
                    <!-- Latest compiled and minified CSS -->
                    <link rel="stylesheet" href="Title%20of%20Webpage2_files/bootstrap.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

                    <!-- Optional theme -->
                    <link rel="stylesheet" href="Title%20of%20Webpage2_files/bootstrap-theme.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

                    <!-- Latest compiled and minified JavaScript -->
                    <script src="Title%20of%20Webpage2_files/bootstrap.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
                </head>
                <body>
                    <div class="container">
                        <h1>Hello, World!</h1>
                        <input class="form-control" id="myText" value="Some text..." type="text">
                        <br>
                        <button onclick="myFunction()" class="btn btn-primary">Try it</button>
                        <p id="demo"></p>
                    </div>
                    <script>
                    function myFunction() {
                        var x = document.getElementById("myText").value;
                        document.getElementById("demo").innerHTML = x;
                        alert(x);
                    }
                    </script>
                
        </body></html>
